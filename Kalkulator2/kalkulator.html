<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- utama -->
    <div class="container">
        <div class="main">
        <form name="output">
            <input type="text" name="isiText" autocomplete="off" disabled>
        </form>
        <div class="keyboard">
            <!-- baris pertama -->
            <button class="operator" value="C" onclick="output.isiText.value=''">C</button>
            <button class="operator" value="backspace" onclick="del()">DEL</button>
            <button class="operator" value="%" onclick="init('%')">%</button>
            <button class="operator" value="/" onclick="init('/')">/</button>

            <!-- baris kedua -->
            <button class="number" value="7" onclick="init(7)">7</button>
            <button class="number" value="8" onclick="init(8)">8</button>
            <button class="number" value="9" onclick="init(9)">9</button>
            <button class="operator" value="*" onclick="init('*')">*</button>

            <!-- baris ketiga -->
            <button class="number" value="4" onclick="init(4)">4</button>
            <button class="number" value="5" onclick="init(5)">5</button>
            <button class="number" value="6" onclick="init(6)">6</button>
            <button class="operator" value="-" onclick="init('-')">-</button>

            <!-- baris keempat -->
            <button class="number" value="1" onclick="init(1)">1</button>
            <button class="number" value="2" onclick="init(2)">2</button>
            <button class="number" value="3" onclick="init(3)">3</button>
            <button class="operator" value="+" onclick="init('+')">+</button>

            <!-- baris kelima -->
            <button class="btn">V 1.0</button>
            <button class="number" value="0" onclick="init(0)">0</button>
            <button class="number" value="." onclick="init('.')">.</button>
            <button class="operator" value="=" onclick="result()">=</button>
        </div>
    </div>
    <h2>Kalkulator</h2>
    </div>
    <script src="kal.js"></script>
</body>
</html>
